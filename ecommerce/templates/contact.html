{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'assets/css/contact.css' %}" />

<h1 class="text-center">Contact Us</h1>

<div class="container mt-2">
    {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">

      <form action="/contact" method="post">
        {% csrf_token %}
        <input name="name" id="name" value="{{user.username}}" type="text" class="feedback-input" placeholder="Name" required/>
        <input name="email" id="email" value = "{{user.email}}" type="text" class="feedback-input" placeholder="Email" required/>
        <input name="pnumber" id="pnumber" type="text" class="feedback-input" placeholder="Phone Number" requird/>
        <textarea name="desc" id="desc" class="feedback-input" placeholder="Description"></textarea>
        <input type="submit" value="SUBMIT" />
      </form>



    </div>
    <div class="col-md-4"></div>
</div>




</div>
{% endblock body %}
